<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .front,.back,.left,.right,.top,.bottom{
            width: 200px;
            height: 200px;
            position: absolute;
            /*opacity: 0.5;*/
            top: 0;
            left: 0;
        }
        
        .big{
            width: 200px;
            height: 200px;
            position: relative;
            left: 500px;
            top: 200px;
            transform: rotateX(-15deg) rotateY(15deg);
            text-align: center;
            transform-style: preserve-3d;
            line-height: 200px;
            font: 100px 微软雅黑;
            color: white;
            transition: all 3s linear;
            animation:  change 2s linear infinite;
        }

        .front{
            background: blue;
            transform: translateZ(100px);

        }
        .back{
            background-color: #000000;
            transform: translateZ(-100px);

        }
        .left{
            background-color: yellow;
            transform: rotateY(-90deg) translateZ(100px);

        }
        .right{
            background-color: #33ffdd;
            transform: rotateY(90deg) translateZ(100px);

        }
        .top{
            background-color: purple;
            transform: translateY(-100px) rotateX(90deg);

        }
        .bottom{
            background-color:  #55d337;
            transform: translateY(100px) rotateX(-90deg);

        }
        /*.big:hover{*/
            /*transform: rotateX(180deg) rotateY(180deg);*/
        /*}*/
        @keyframes change{
            from{
                transform: rotateX(0deg) rotateY(0deg);
            }
            to{
                transform: rotateX(360deg) rotateY(360deg) ;
            }
        }
        div img{
            background-size: cover;
            width: 200px;
            height: 200px;
            border-radius: 5px;
        }
        .big:hover{
            animation-play-state: paused;
        }


    </style>
</head>
<body>
<div class="big">
    <div class="front"><img src="img/1.jpg" /></div>
    <div class="back"><img src="img/2.jpg" /></div>
    <div class="left"><img src="img/3.jpg" /></div>
    <div class="right"><img src="img/4.jpg" /></div>
    <div class="top"><img src="img/5.jpg" /></div>
    <div class="bottom"><img src="img/6.jpg" /></div>
    
    
    
    <!-- <div class="front"></div>
    <div class="back"></div>
    <div class="left"></div>
    <div class="right"></div>
    <div class="top"></div>
    <div class="bottom"></div> -->
</div>
</body>
</html>
